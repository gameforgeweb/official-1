<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Games</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Barlow Semi Condensed', sans-serif;
      background: linear-gradient(135deg, #FFB121, #FF7FC7);
      color: #fff;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .ai-button {
      position: fixed;
      bottom: 160px;
      right: 30px;
      background: white;
      color: black;
      padding: 12px 20px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      z-index: 1000;
      transition: all 0.3s ease;
    }

    .ai-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(12px);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .ai-box {
      background: #111;
      padding: 30px;
      border-radius: 16px;
      width: 90%;
      max-width: 500px;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .ai-overlay.show .ai-box {
      opacity: 1;
      transform: translateY(0);
    }

    .ai-box input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    .ai-box button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #007BFF;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="main-content">
    Games
    <small>All things interactive and fun.</small>
  </div>

  <div class="games-grid">
    <div class="game-card" onclick="openGame('Rocket Soccer Derby', 'https://narrow-one.github.io/n6/rocket-soccer-derby')">
      <h3>Rocket Soccer Derby</h3>
    </div>
    <div class="game-card" onclick="openGame('Polytrack', 'https://nyancat999.github.io/gayboy123/')">
      <h3>Polytrack</h3>
    </div>
    <div class="game-card" onclick="openGame('Snow Rider 3D', 'https://gameforgeweb.github.io/snowrider3D/')">
      <h3>Snow Rider 3D</h3>
    </div>
    <div class="game-card" onclick="openGame('Stickman Hook', 'https://gameforgeweb.github.io/Stickman-Hook/')">
      <h3>Stickman Hook</h3>
    </div>
  </div>

  <div class="game-modal" id="gameModal">
    <div class="modal-content">
      <h2 id="gameTitle">Game Title</h2>
      <iframe id="gameFrame" src=""></iframe>
      <div>
        <button class="fullscreen-btn" onclick="toggleFullscreen()">Fullscreen</button>
        <button class="close-btn" onclick="closeGame()">Close</button>
      </div>
    </div>
  </div>

  <div class="footer-icon">N</div>

  <div class="footer-bar">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact</a>
  </div>

  <div class="custom-cursor" id="customCursor"></div>
  <button class="ai-button" onclick="toggleAI()">Ask AI</button>

  <div class="ai-overlay" id="aiOverlay">
    <div class="ai-box">
      <h2>Ask Me Anything</h2>
      <input type="text" placeholder="Type your question here...">
      <button onclick="toggleAI()">Close</button>
    </div>
  </div>

  <script>
    function openGame(title, url) {
      document.getElementById("gameTitle").innerText = title;
      document.getElementById("gameFrame").src = url;
      document.getElementById("gameModal").style.display = "flex";
    }

    function closeGame() {
      document.getElementById("gameModal").style.display = "none";
      document.getElementById("gameFrame").src = "";
    }

    function toggleFullscreen() {
      const iframe = document.getElementById("gameFrame");
      if (!document.fullscreenElement) {
        iframe.requestFullscreen().catch(err => {
          alert(`Error attempting fullscreen: ${err.message}`);
        });
      } else {
        document.exitFullscreen();
      }
    }

    function toggleAI() {
      const overlay = document.getElementById("aiOverlay");
      overlay.classList.toggle("show");
      overlay.style.display = overlay.classList.contains("show") ? "flex" : "none";
    }

    document.addEventListener("DOMContentLoaded", () => {
      const authenticated = localStorage.getItem("authenticated") === "true";
      const cameFromServices = localStorage.getItem("cameFromServices") === "true";

      if (!authenticated || !cameFromServices) {
        window.location.href = "index.html";
      }

      document.querySelectorAll(".footer-bar a").forEach(link => {
        link.addEventListener("click", function(e) {
          e.preventDefault();
          const target = this.getAttribute("href");
          document.body.style.transition = "opacity 0.5s ease";
          document.body.style.opacity = "0";
          setTimeout(() => {
            window.location.href = target;
          }, 500);
        });
      });

      const cursor = document.getElementById("customCursor");
      document.addEventListener("mousemove", (e) => {
        cursor.style.top = `${e.clientY}px`;
        cursor.style.left = `${e.clientX}px`;
      });
      document.querySelectorAll("a, button, .game-card").forEach(el => {
        el.addEventListener("mouseenter", () => cursor.classList.add("cursor-hover"));
        el.addEventListener("mouseleave", () => cursor.classList.remove("cursor-hover"));
      });
    });

    (function () {
      const allowedDomain = "gameforgeweb.github.io";
      const currentDomain = window.location.hostname;
      if (currentDomain !== allowedDomain) {
        document.body.innerHTML = "<h1>Access Denied</h1><p>This content is not available on this domain.</p>";
      }
    })();
  </script>
</body>
</html>
