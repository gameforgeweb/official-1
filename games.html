<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Games</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Barlow Semi Condensed', sans-serif;
      background: linear-gradient(135deg, #FFB121, #FF7FC7);
      color: #fff;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .main-content {
      font-size: 60px;
      text-align: center;
      padding: 20px;
      z-index: 1;
    }

    .main-content small {
      font-size: 20px;
      font-weight: 400;
      display: block;
      margin-top: 10px;
    }

    .footer-icon {
      position: fixed;
      bottom: 90px;
      left: 20px;
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, #FFB121, #FF7FC7);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 24px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      color: white;
      z-index: 2;
    }

    .footer-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(30, 30, 30, 0.3);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: center;
      padding: 25px 0;
      gap: 40px;
      z-index: 1;
    }

    .footer-bar a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      letter-spacing: 1px;
      transition: color 0.3s, transform 0.2s;
    }

    .footer-bar a:hover {
      color: #ffe;
      transform: scale(1.05);
    }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 40px;
      width: 100%;
      max-width: 1200px;
      z-index: 1;
    }

    .game-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 2px solid white;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .game-card:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-5px) scale(1.03);
    }

    .game-card h3 {
      margin: 0;
      font-size: 20px;
      letter-spacing: 1px;
    }

    .game-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(10px);
      justify-content: center;
      align-items: center;
      z-index: 9999;
      padding: 30px;
    }

    .modal-content {
      background: #111;
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 1000px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .modal-content iframe {
      width: 100%;
      height: 70vh;
      border: none;
      border-radius: 10px;
    }

    .close-btn, .fullscreen-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #007BFF;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .close-btn:hover, .fullscreen-btn:hover {
      background: #0056b3;
    }

    .custom-cursor {
      position: fixed;
      top: 0;
      left: 0;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      pointer-events: none;
      z-index: 10000;
      transform: translate(-50%, -50%);
      transition: transform 0.15s ease-out, width 0.2s ease, height 0.2s ease;
      mix-blend-mode: difference;
    }

    .cursor-hover {
      width: 50px !important;
      height: 50px !important;
    }
  </style>
</head>
<body>
  <div class="main-content">
    Games
    <small>All things interactive and fun.</small>
  </div>

  <div class="games-grid">
    <div class="game-card" onclick="openGame('Rocket Soccer Derby', 'https://narrow-one.github.io/n6/rocket-soccer-derby')">
      <h3>Rocket Soccer Derby</h3>
    </div>
    <div class="game-card" onclick="openGame('Polytrack', 'https://nyancat999.github.io/gayboy123/')">
      <h3>Polytrack</h3>
    </div>
    <div class="game-card" onclick="openGame('Snow Rider 3D', 'https://gameforgeweb.github.io/snowrider3D/')">
      <h3>Snow Rider 3D</h3>
    </div>
    <div class="game-card" onclick="openGame('Stickman Hook', 'https://gameforgeweb.github.io/Stickman-Hook/')">
      <h3>Stickman Hook</h3>
    </div>
    <div class="game-card" onclick="openGame('Huo', 'https://nyancat999.github.io/huo/')">
      <h3>Huo</h3>
    </div>
  </div>

  <div class="game-modal" id="gameModal">
    <div class="modal-content">
      <h2 id="gameTitle">Game Title</h2>
      <iframe id="gameFrame" src=""></iframe>
      <div>
        <button class="fullscreen-btn" onclick="toggleFullscreen()">Fullscreen</button>
        <button class="close-btn" onclick="closeGame()">Close</button>
      </div>
    </div>
  </div>

  <div class="footer-icon">N</div>

  <div class="footer-bar">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact</a>
  </div>

  <div class="custom-cursor" id="customCursor"></div>

  <script>
    function openGame(title, url) {
      document.getElementById("gameTitle").innerText = title;
      document.getElementById("gameFrame").src = url;
      document.getElementById("gameModal").style.display = "flex";
    }

    function closeGame() {
      document.getElementById("gameModal").style.display = "none";
      document.getElementById("gameFrame").src = "";
    }

    function toggleFullscreen() {
      const iframe = document.getElementById("gameFrame");
      if (!document.fullscreenElement) {
        iframe.requestFullscreen().catch(err => {
          alert(`Error attempting fullscreen: ${err.message}`);
        });
      } else {
        document.exitFullscreen();
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      const authenticated = localStorage.getItem("authenticated") === "true";
      const cameFromServices = localStorage.getItem("cameFromServices") === "true";

      if (!authenticated || !cameFromServices) {
        window.location.href = "index.html";
      }

      document.querySelectorAll('.footer-bar a').forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          const target = this.getAttribute('href');
          document.body.style.transition = 'opacity 0.5s ease';
          document.body.style.opacity = '0';
          setTimeout(() => {
            window.location.href = target;
          }, 500);
        });
      });

      const cursor = document.getElementById("customCursor");
      document.addEventListener("mousemove", (e) => {
        cursor.style.top = `${e.clientY}px`;
        cursor.style.left = `${e.clientX}px`;
      });
      document.querySelectorAll("a, button, .game-card").forEach(el => {
        el.addEventListener("mouseenter", () => cursor.classList.add("cursor-hover"));
        el.addEventListener("mouseleave", () => cursor.classList.remove("cursor-hover"));
      });
    });

    (function () {
      const allowedDomain = "gameforgeweb.github.io";
      const currentDomain = window.location.hostname;
      if (currentDomain !== allowedDomain) {
        document.body.innerHTML = "<h1>Access Denied</h1><p>This content is not available on this domain.</p>";
      }
    })();
  </script>
</body>
</html>
