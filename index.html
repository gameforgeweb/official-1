<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@400;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Barlow Semi Condensed', sans-serif;
      background: linear-gradient(135deg, #FFB121, #FF7FC7);
      color: #fff;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #FFB121, #FF7FC7);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    #loading-screen h1 {
      font-size: 40px;
      animation: pulse 1s infinite alternate;
    }

    @keyframes pulse {
      from { transform: scale(1); opacity: 0.7; }
      to { transform: scale(1.1); opacity: 1; }
    }

    .navbar {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 20px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      z-index: 2;
    }

    .hamburger {
      cursor: pointer;
      font-size: 32px;
      transition: transform 0.3s ease;
    }

    .hamburger:hover {
      transform: scale(1.1) rotate(10deg);
    }

    .dropdown {
      position: absolute;
      top: 60px;
      right: 20px;
      background: rgba(30, 30, 30, 0.3);
      backdrop-filter: blur(10px);
      border-radius: 8px;
      overflow: hidden;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
      display: flex;
      flex-direction: column;
      min-width: 150px;
    }

    .navbar:hover .dropdown {
      opacity: 1;
      pointer-events: auto;
    }

    .dropdown a {
      padding: 15px 20px;
      color: #fff;
      text-decoration: none;
      letter-spacing: 1px;
      transition: background 0.3s, transform 0.2s;
    }

    .dropdown a:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(5px);
    }

    .main-content {
      font-size: 100px;
      z-index: 1;
    }

    .footer-icon {
      position: fixed;
      bottom: 90px;
      left: 20px;
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, #FFB121, #FF7FC7);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 24px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      color: white;
      z-index: 2;
    }

    .footer-icon:hover {
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
    }

    .footer-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(30, 30, 30, 0.3);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: center;
      padding: 25px 0;
      gap: 40px;
      z-index: 1;
      flex-wrap: wrap;
    }

    .footer-bar a {
      color: #fff;
      text-decoration: none;
      font-family: inherit;
      letter-spacing: 1px;
      font-size: 16px;
      transition: color 0.3s, transform 0.2s;
    }

    .footer-bar a:hover {
      color: #ffe;
      transform: scale(1.05);
    }

    .password-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(15px);
      display: none;
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .password-box {
      border: 3px solid white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .password-box input,
    .password-box button {
      padding: 12px;
      width: 100%;
      margin-top: 10px;
      background: transparent;
      border: 3px solid white;
      color: white;
      border-radius: 8px;
      font-size: 16px;
    }

    .password-box input::placeholder {
      color: white;
    }
  </style>
</head>
<body>

  <!-- Loading Screen -->
  <div id="loading-screen">
    <h1>Loading...</h1>
  </div>

  <!-- Password Screen -->
  <div id="password-screen" class="password-container">
    <div class="password-box">
      <h2>Enter Password</h2>
      <input type="password" id="password-input" placeholder="Password" />
      <button onclick="checkPassword()">Submit</button>
    </div>
  </div>

  <!-- Navigation -->
  <div class="navbar">
    <span class="material-icons hamburger">menu</span>
    <div class="dropdown">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>

  <div class="main-content">I</div>

  <div class="footer-icon">N</div>

  <!-- Footer Bar -->
  <div class="footer-bar">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact</a>
    <a href="#" onclick="clearPassword()">Remove Login</a>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      setTimeout(() => {
        document.getElementById("loading-screen").style.opacity = "0";
        setTimeout(() => {
          document.getElementById("loading-screen").style.display = "none";
        }, 500);
      }, 3000);

      if (localStorage.getItem("authenticated") !== "true") {
        document.getElementById("password-screen").style.display = "flex";
        document.body.style.overflow = "hidden";
      }

      const input = document.getElementById("password-input");
      if (input) {
        input.addEventListener("keydown", function (event) {
          if (event.key === "Enter") {
            checkPassword();
          }
        });
      }

      document.querySelectorAll('.dropdown a, .footer-bar a').forEach(link => {
        if (!link.hasAttribute('onclick')) {
          link.addEventListener('click', function(e) {
            e.preventDefault();
            const target = this.getAttribute('href');
            document.body.style.transition = 'opacity 0.5s ease';
            document.body.style.opacity = '0';
            setTimeout(() => {
              window.location.href = target;
            }, 500);
          });
        }
      });
    });

    function checkPassword() {
      const input = document.getElementById("password-input").value;
      if (input === "blicky123") {
        localStorage.setItem("authenticated", "true");
        document.getElementById("password-screen").style.display = "none";
        document.body.style.overflow = "auto";
      } else {
        alert("Incorrect password. Try again.");
      }
    }

    function clearPassword() {
      localStorage.removeItem("authenticated");
      localStorage.removeItem("cameFromServices");
      location.reload();
    }

    (function () {
      const allowedDomain = "gameforgeweb.github.io";
      const currentDomain = window.location.hostname;
      if (currentDomain !== allowedDomain) {
        document.body.innerHTML = "<h1>Access Denied</h1>";
      }
    })();
  </script>
</body>
</html>
