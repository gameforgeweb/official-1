<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@400;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5537576487548518" crossorigin="anonymous"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Barlow Semi Condensed', sans-serif;
      background: linear-gradient(135deg, #FFB121, #FF7FC7);
      color: #fff;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .main-content {
      font-size: 100px;
      z-index: 1;
    }

    .adsense-block {
      margin: 40px auto;
      width: 100%;
      max-width: 1000px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="loading-screen">
    <h1>Loading...</h1>
  </div>

  <div id="password-screen" class="password-container">
    <div class="password-box">
      <h2>Enter Password</h2>
      <input type="password" id="password-input" placeholder="Password" />
      <button onclick="checkPassword()">Submit</button>
    </div>
  </div>

  <div class="navbar">
    <span class="material-icons hamburger">menu</span>
    <div class="dropdown">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>

  <div class="main-content">I</div>

  <!-- AdSense Unit -->
  <div class="adsense-block">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-5537576487548518"
         data-ad-slot="4362583115"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>

  <div class="footer-icon">N</div>

  <div class="footer-bar">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact</a>
  </div>

  <div class="custom-cursor" id="customCursor"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      setTimeout(() => {
        document.getElementById("loading-screen").style.opacity = "0";
        setTimeout(() => {
          document.getElementById("loading-screen").style.display = "none";
        }, 500);
      }, 3000);

      if (localStorage.getItem("authenticated") !== "true") {
        document.getElementById("password-screen").style.display = "flex";
        document.body.style.overflow = "hidden";
      }

      const input = document.getElementById("password-input");
      if (input) {
        input.addEventListener("keydown", function (event) {
          if (event.key === "Enter") {
            checkPassword();
          }
        });
      }

      document.querySelectorAll('.dropdown a, .footer-bar a').forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          const target = this.getAttribute('href');
          document.body.style.transition = 'opacity 0.5s ease';
          document.body.style.opacity = '0';
          setTimeout(() => {
            window.location.href = target;
          }, 500);
        });
      });
    });

    function checkPassword() {
      const input = document.getElementById("password-input").value;
      if (input === "blicky123") {
        localStorage.setItem("authenticated", "true");
        document.getElementById("password-screen").style.display = "none";
        document.body.style.overflow = "auto";
      } else {
        alert("Incorrect password. Try again.");
      }
    }

    (function () {
      const allowedDomain = "gameforgeweb.github.io";
      const currentDomain = window.location.hostname;
      if (currentDomain !== allowedDomain) {
        document.body.innerHTML = "<h1>Access Denied</h1>";
      }
    })();

    const cursor = document.getElementById("customCursor");
    document.addEventListener("mousemove", (e) => {
      cursor.style.top = `${e.clientY}px`;
      cursor.style.left = `${e.clientX}px`;
    });

    const hoverables = document.querySelectorAll("a, button, .mini-nav a");
    hoverables.forEach(el => {
      el.addEventListener("mouseenter", () => cursor.classList.add("cursor-hover"));
      el.addEventListener("mouseleave", () => cursor.classList.remove("cursor-hover"));
    });
  </script>
</body>
</html>
