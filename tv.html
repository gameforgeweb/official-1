<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TV Shows</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Barlow Semi Condensed', sans-serif;
      background: linear-gradient(135deg, #FFB121, #FF7FC7);
      color: #fff;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .main-content {
      font-size: 60px;
      text-align: center;
      padding: 20px;
    }

    .main-content small {
      font-size: 20px;
      display: block;
      margin-top: 10px;
    }

    .footer-icon {
      position: fixed;
      bottom: 90px;
      left: 20px;
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, #FFB121, #FF7FC7);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      z-index: 2;
    }

    .footer-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(30, 30, 30, 0.3);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: center;
      padding: 25px 0;
      gap: 40px;
      z-index: 1;
    }

    .footer-bar a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      letter-spacing: 1px;
      transition: color 0.3s, transform 0.2s;
    }

    .footer-bar a:hover {
      color: #ffe;
      transform: scale(1.05);
    }
  
/* Custom cursor */
.custom-cursor {
  position: fixed;
  top: 0;
  left: 0;
  width: 20px;
  height: 20px;
  background: white;
  border-radius: 50%;
  pointer-events: none;
  z-index: 10000;
  transform: translate(-50%, -50%);
  transition: transform 0.15s ease-out, width 0.2s ease, height 0.2s ease;
  mix-blend-mode: difference;
}

/* Cursor hover effect */
.cursor-hover {
  width: 50px !important;
  height: 50px !important;
}

</style>
</head>
<body>
  <div class="main-content">
    TV Shows
    <small>Binge-worthy brilliance on display.</small>
  </div>

  <div class="footer-icon">N</div>

  <div class="footer-bar">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact</a>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const authenticated = localStorage.getItem("authenticated") === "true";
      const cameFromServices = localStorage.getItem("cameFromServices") === "true";

      if (!authenticated || !cameFromServices) {
        window.location.href = "index.html";
      }

      document.querySelectorAll('.footer-bar a').forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          const target = this.getAttribute('href');
          document.body.style.transition = 'opacity 0.5s ease';
          document.body.style.opacity = '0';
          setTimeout(() => {
            window.location.href = target;
          }, 500);
        });
      });
    });

    (function () {
      const allowedDomain = "gameforgeweb.github.io";
      const currentDomain = window.location.hostname;
      if (currentDomain !== allowedDomain) {
        document.body.innerHTML = "<h1>Access Denied</h1><p>This content is not available on this domain.</p>";
      }
    })();
  </script>

<div class="custom-cursor" id="customCursor"></div>

<script>
  const cursor = document.getElementById("customCursor");

  document.addEventListener("mousemove", (e) => {
    cursor.style.top = `${e.clientY}px`;
    cursor.style.left = `${e.clientX}px`;
  });

  const hoverables = document.querySelectorAll("a, button, .mini-nav a");

  hoverables.forEach(el => {
    el.addEventListener("mouseenter", () => {
      cursor.classList.add("cursor-hover");
    });
    el.addEventListener("mouseleave", () => {
      cursor.classList.remove("cursor-hover");
    });
  });
</script>
